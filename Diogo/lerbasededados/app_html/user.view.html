<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div>
        <form id="formNewUser" name="formNewUser" action="">
            <div class="form-group">
                <label for="name" class="control-label">Name:</label>
                <input type="name" class="form-control" id="name" name="name" data-rule="required|name">
            </div>
            <div class="form-group">
                <label for="email" class="control-label">Email address:</label>
                <input type="email" class="form-control" id="email" name="email" data-rule="required|email">
            </div>
            <div class="form-group">
                <label for="pwd" class="control-label">Password:</label>
                <input type="password" class="form-control" id="pwd" name="pwd" data-rule="required|minlength-6"
                    autocomplete="off">
            </div>
            <div class="form-group">
                <label for="rep_pwd" class="control-label">Confirm Password:</label>
                <input type="password" class="form-control" id="rep_pwd" name="rep_pwd" placeholder="Confirm password"
                    data-rule="required|password">
            </div>
            <div class="form-group">
                <input id="createbutton" type="submit" class="btn btn-default"></input>
            </div>
        </form>
    </div>
    <div id="result">
    </div>
    <script src="./assets/js/js-form-validator.js"></script>
    <script type="text/javascript" src="./controller/user.controller.js"></script>

</body>

</html>
